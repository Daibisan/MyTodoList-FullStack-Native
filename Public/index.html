<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <!-- Main Container -->
    <div id="main-container">
        <div id="upper-container">
            <h1>My Todo List</h1>
    
            <!-- Add Task Form -->
            <form id="add-form" class="input-form">
                <div class="input-container">
                    <input type="text" class="todo-input" placeholder="Add a new task..." required name="task" />
                    <input type="date" class="date-input" name="due-date" required />
                </div>
                <button type="submit" class="general-btn">Add</button>
            </form>
        </div>

        <div id="content-container" class="hide">
            <!-- Todo List -->
            <ul id="todo-list-container">
                
            </ul>
    
            <!-- Clear Checked Todo -->
             <div id="clear-btn-container" class="hide">
                 <button id="clear-btn" class="general-btn">Clear</button>
             </div>
        </div>
    </div>

    <!-- Edit Task Popup -->
    <div id="edit-popup-container" class="hide">
        <form id="edit-form" class="edit-form">
            <div class="input-container">
                <input type="text" class="todo-input" placeholder="Edit task..." required name="task" />
                <input type="date" class="date-input" name="due-date" required />
            </div>
            <div class="popup-button-container">
                <button type="button" id="cancel-btn" class="general-btn">Cancel</button>
                <button type="submit" id="edit-submit-btn" class="general-btn">Edit</button>
            </div>
        </form>
    </div>

    <!-- Feedback Message Popup -->
     <div id="feedback-message-popup" class="feedback-message hide">
        <p></p>
     </div>

    <!-- Dark Mode -->
     <button id="dark-mode-btn" class="general-btn">Dark Mode</button>

    <script type="module" src="./main.js"></script>
</body>

</html>
